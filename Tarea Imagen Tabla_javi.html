<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clasificación de los medios de transporte</title>
    <link rel="stylesheet" href="Tarea Imagen Tabla_javi.css">
</head>
<body>
    <h1>Clasificación de los medios de transporte</h1>
    <table>
        <caption>Clasificación de los medios de transporte</caption>
        <thead>
            <tr>
                <th rowspan="2">Tipo</th>
                <th colspan="2">Uso</th>
                <th rowspan="2">Medio</th>
            </tr>
            <tr>
                <th>Imagen</th>
                <th>Ejemplo</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Terrestres</td>
                <td><img src="coche.jpg"></td>
                <td>Coche</td>
                <td>Carretera</td>
            </tr>
            <tr>
                <td>Aéreos</td>
                <td><img src="avión.jpg"></td>
                <td>Avión</td>
                <td>Aire</td>
            </tr>
            <tr>
                <td>Marítimos</td>
                <td><img src="barco.jpg"></td>
                <td>Barco</td>
                <td>Agua</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
